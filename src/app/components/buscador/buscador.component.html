<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div *ngIf="heroes.length === 0" class="alert alert-warning text-center" role="alert">
    No se encontraron héroes.
</div>

<div class="row">
    <div class="col-md-4 mb-4" *ngFor="let heroe of heroes; let i = index">
        <div class="card animated fadeIn fast">
            <img class="card-img-top" [src]="heroe?.img" [alt]="heroe?.nombre">
            <div class="card-body">
                <h5 class="card-title">{{ heroe?.nombre }}</h5>
                <p class="card-text">{{ heroe?.bio }}</p>
                <p class="card-text"><small class="text-muted">{{ heroe?.aparicion | date: 'y' }}</small></p>
                <button (click)="verHeroe(i)" class="btn btn-outline-primary">
                    Ver más...
                </button>
            </div>
        </div>
    </div>
</div>
